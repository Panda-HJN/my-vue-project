<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style media="screen">
    .ct{
      width: 1000px;
      margin: 0 auto;
    }
    .newTask>input{
      display: block;
      margin: 0 auto;
    }
    ol.todos>li{
      width: 900px;
      padding: 5px 0;
      margin:10px 0;
      background: #00CCFF;
    }
    ol.todos>li
  .right{
    float: right;
  }
  .red{
    color: red;
  }
  .blue{
    color: blue;
  }

    </style>
    <title>Document</title>
</head>

<body>
  <div class="ct">
    <div id="app">
        <div class="newTask">
          <input type="text" v-model="newTodo" @keypress.enter="addTodo" placeholder="请输入待办事项">
        </div>
        <ol class="todos">
          <li v-for="todo in todoList">
            <input type="checkbox" v-model="todo.done">
            <span>{{ todo.title }}</span>
            <div class="right">
              <span>创建时间: {{ todo.todoTime }}</span>
              <span v-if="todo.done" class="blue">已完成</span>
              <span v-else class="red">未完成</span>
              <button @click="removeTodo(todo)">x</button>
            </div>
          </li>
        </ol>
      </div>
  </div>

    <div class="ins">
vue 的逻辑挺好懂的,怪不得这么火.反倒是在JSON卡了一阵
    </div>
    <script src="bundle.js"></script>
</body>

</html>
