<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div id="app">
            <section id="logInAndSignUp" v-if="!currentUser">
                <div class="signUp box" v-if="actionType === 'signUp'">
                    <div class="boxBackground">
                        <div class="leftBox">
                            <div></div>
                        </div>
                        <div class="rightBox">
                            <div></div>
                        </div>
                    </div>
                    <div class="formBox">
                        <div class="hover-3d hover-3d-import">
                            <div class="layer-1"><div class="circle1"></div></div>
                            <div class="layer-2"><div class="circle2"></div></div>
                            <form class="form layer-3" @submit.prevent="signUp">
                                <div class="formRow">
                                    <span>用户名</span><input type="text" v-model="formData.username">
                                </div>
                                <div class="formRow">
                                    <span>密码</span><input type="password" v-model="formData.password">
                                </div>
                                <div class="singToggle formRow">
                                    <label><input type="radio" name="type" value="signUp" v-model="actionType">我要注册</label>
                                    <label><input type="radio" name="type" value="login" v-model="actionType">我要登录</label>
                                </div>
                                <div class="formActions">
                                    <input type="submit" value="递交">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="logIn box" v-if="actionType === 'login'">
                    <div class="boxBackground">
                        <div class="leftBox">
                            <div></div>
                        </div>
                        <div class="rightBox">
                            <div></div>
                        </div>
                    </div>
                    <div class="formBox">
                        <div class="hover-3d hover-3d-import">
                            <div class="layer-1"><img src="1.jpg" alt="" width="100px" height="200px;"></div>
                            <div class="layer-2">同一区域,多层元素堆叠.通过设置不同的Z轴偏移来实现视察效果</div>
                            <form class="form layer-3" @submit.prevent="login">
                                <div class="formRow">
                                    <span>用户名</span><input type="text" v-model="formData.username">
                                </div>
                                <div class="formRow">
                                    <span>密码</span><input type="password" v-model="formData.password">
                                </div>
                                <div class="singToggle formRow">
                                    <label><input type="radio" name="type" value="signUp" v-model="actionType">我要注册</label>
                                    <label><input type="radio" name="type" value="login" v-model="actionType">我要登录</label>
                                </div>
                                <div class="formActions">
                                    <input type="submit" value="递交">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section id="todo" v-if="currentUser">
                <div class="topBar">
                    <div class="user"><i class="fa fa-user fa-fw"></i> {{currentUser.username}}</div><button class="logout" @click="logout">登出</button>
                </div>
                <div class="mainTodo">
                    <div class="newTask">
                        <input type="text" v-model="newTodo" @keypress.enter="addTodo" placeholder="请输入代办事项">
                    </div>
                    <i class="fa fa-fw check-square"></i>
                    <ol class="todos">
                        <li v-for="todo in todoList">
                            <div class="left">
                                <input type="checkbox" v-model="todo.done " @click="doneTodo(todo) ">
                                <span>{{ todo.title }}</span>
                            </div>
                            <div class="right "><span>{{ todo.todoTime }}</span>
                                <span class="blue " v-if="todo.done ">已完成</span>
                                <span class="red " v-else>未完成</span>
                                <i class="fa fa-close" @click="removeTodo(todo) "></i>
                            </div>
                        </li>
                    </ol>
                </div>
            </section>
        </div>
        <script src="bundle.js "></script>
        <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
        <script src="hover3d.js"></script>
        <script>
        window.onload = function(){
            $(".formBox").hover3d({
                    selector: ".hover-3d",
                    sensitivity: 20
                })
        }
            $('input').on('click', function () {
                $(".formBox").hover3d({
                    selector: ".hover-3d",
                    sensitivity: 20
                })
            })
        </script>
    </body>
</body>

</html>
